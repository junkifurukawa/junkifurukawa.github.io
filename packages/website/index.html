<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Junki Furukawaの雑で便利なサービス集。振り返り執事などのツールを提供しています。">
    <meta property="og:title" content="ふるじゅんの道具箱">
    <meta property="og:description" content="Junki Furukawaの雑で便利なサービス集">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">
    <title>ふるじゅんの道具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans JP', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans leading-relaxed text-gray-800 max-w-6xl mx-auto p-8">
    <header class="text-center mb-12 pb-8 border-b-2 border-gray-200">
        <h1 class="text-4xl md:text-5xl mb-2 text-gray-800">ふるじゅんの道具箱</h1>
        <p class="text-lg text-gray-600">雑で便利なサービス集</p>
    </header>

    <main>
        <section class="about mb-12 text-center">
            <h2 class="text-2xl mb-4 text-gray-700">About</h2>
            <p class="text-gray-600">このリポジトリは Junki Furukawa の雑で便利なサービスを管理しています！</p>
        </section>

        <section class="tools mb-12">
            <h2 class="text-2xl mb-8 text-gray-700">ツール一覧</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="tool-card bg-white border border-gray-200 rounded-xl p-8 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all flex flex-col">
                    <div class="text-5xl mb-4 text-center">🤖</div>
                    <h3 class="text-2xl mb-2 text-gray-800 font-bold">振り返り執事</h3>
                    <p class="text-gray-600 mb-6 flex-grow">あなたに最適な振り返り手法を提案する診断アプリ</p>
                    <a href="./retrobutler/" class="text-blue-600 hover:text-blue-700 font-semibold mt-auto">開く →</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center pt-8 border-t border-gray-200 text-gray-400 text-sm">
        <p>&copy; 2025 Junki Furukawa</p>
    </footer>
</body>
</html>
